<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Our Introduction to HTML Tables</title>
    </head>
    <body>
        <h1>HTML Tables</h1>
        <!-- <hr> creates a line across the screen -->
        <hr>

        <table>
            <caption>Health Information for Restaurant Menu</caption>
            <!-- For the First Row which contains header -->
            <tr>
                <th>Menu Item</th>
                <th>Calories</th>
                <th>Fat (g)</th>
            </tr>

            <tr>
                <th><h1>Chicken noodle Soup</h1></th>
                <td>120</td>
                <td>2</td>
            </tr>

            <tr>
                <th>Caeser salad</th>
                <td>400</td>
                <td>26</td>
            </tr>

            <tr>
                <th>Amala and Ewedu</th>
                <td>1300</td>
                <td>300</td>
            </tr>

            <tr>
                <th>Hamburger</th>
                <td rowspan="2">600</td>
                <td>30</td>
            </tr>

            <tr>
                <th>French Fries</th>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
